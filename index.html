<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <!-- font -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@400;600;700&display=swap"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Product list with cart</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  </head>
  <body>
    <div class="container">
      <section class="main-section">
        <h1>Dessert</h1>
        <main class="listproduct"></main>
      </section>

      <aside class="sidebar">
        <div class="cart">
          <h4>your cart (<span class="quantity">0</span>)</h4>

          <div class="empty-content">
            <img
              src="assets/images/illustration-empty-cart.svg"
              alt="illustration-empty-cart"
            />
            <p class="empty-message">Your added items will appear here</p>
          </div>
        </div>
      </aside>
    </div>

    <script src="main.js"></script>
  </body>
</html>
